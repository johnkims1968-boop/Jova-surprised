<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff9800,#ffb347);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI,sans-serif;
  overflow:hidden;
}

/* Floating hearts */
.floating-heart{
  position:fixed;
  bottom:-20px;
  color:#ff3366;
  font-size:18px;
  animation:floatUp 6s linear infinite;
  opacity:0.8;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0) scale(1);opacity:1;}
  to{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

.card{
  background:#fff;
  border-radius:20px;
  padding:30px 40px 60px;
  text-align:center;
  width:320px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  position:relative;
  z-index:2;
}

.footer{
  position:absolute;
  bottom:12px;
  left:0;
  width:100%;
  font-size:11px;
  color:#999;
  text-align:center;
  letter-spacing:1px;
}
.footer span{
  color:#ff3366;
  font-weight:600;
}

.heart{
  position:relative;
  width:120px;
  height:110px;
  margin:10px auto;
  transform:rotate(-45deg);
  background:#ff3366;
  animation:beat 1s infinite;
}
.heart::before,.heart::after{
  content:"";
  position:absolute;
  width:120px;
  height:110px;
  border-radius:50%;
  background:#ff3366;
}
.heart::before{top:-60px;left:0;}
.heart::after{left:60px;top:0;}

@keyframes beat{
  0%,100%{transform:rotate(-45deg) scale(1);}
  50%{transform:rotate(-45deg) scale(1.15);}
}

.eyes{
  position:absolute;
  top:35px; left:30px;
  transform:rotate(45deg);
  display:flex; gap:18px;
}
.eye{
  width:18px;height:18px;
  background:white;border-radius:50%;
  position:relative;
}
.pupil{
  width:8px;height:8px;
  background:black;border-radius:50%;
  position:absolute;top:5px;left:5px;
}

.rose{font-size:40px;margin:8px 0;}
h1{color:#ff0000;font-size:22px;}

.buttons{position:relative;height:80px;}
button{
  padding:10px 18px;
  border-radius:20px;
  border:none;
  font-size:16px;
  cursor:pointer;
  position:absolute;
  background:#ff0000;
  color:white;
}
#yesBtn{left:40px;}
#noBtn{right:40px;}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  z-index:10;
  text-align:center;
  animation:fadeIn .6s ease;
}
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
.overlay img{
  width:80%;
  max-width:350px;
  border-radius:15px;
  box-shadow:0 0 30px #ff3366;
  margin:15px 0;
}

/* Close button */
.close{
  position:absolute;
  top:20px;
  right:20px;
  background:#ff3366;
  border:none;
  border-radius:50%;
  width:35px;
  height:35px;
  color:white;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<audio id="music" src="love.mp3" loop autoplay></audio>

<div class="card">
  <div class="heart">
    <div class="eyes">
      <div class="eye"><div class="pupil"></div></div>
      <div class="eye"><div class="pupil"></div></div>
    </div>
  </div>

  <div class="rose">üåπ</div>
  <h1>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòú</button>
  </div>

  <div class="footer">
    ¬© 2026 ‚Ä¢ February 14 ‚Ä¢ Dedication made by <span>joelkiarie</span>
  </div>
</div>

<div class="overlay" id="overlay">
  <button class="close" id="closeBtn">√ó</button>
  <h2>Congratulations my love üíï</h2>
  <img src="congrats.jpg" alt="Love Image">
  <p>You mean the world to me ‚ù§Ô∏è</p>
</div>

<script>
/* auto music */
window.addEventListener("load",()=>{
  const music=document.getElementById("music");
  music.volume=0.7;
  music.play().catch(()=>{
    document.body.addEventListener("click",()=>music.play(),{once:true});
  });
});

/* eye tracking */
const pupils=document.querySelectorAll(".pupil");
document.addEventListener("mousemove",e=>{
  pupils.forEach(p=>{
    const r=p.parentElement.getBoundingClientRect();
    const a=Math.atan2(e.clientY-(r.top+r.height/2),
                       e.clientX-(r.left+r.width/2));
    p.style.left=5+Math.cos(a)*4+"px";
    p.style.top =5+Math.sin(a)*4+"px";
  });
});

/* no button escape */
const noBtn=document.getElementById("noBtn");
const card=document.querySelector(".card");
noBtn.addEventListener("mouseenter",()=>{
  const maxX=card.clientWidth-noBtn.offsetWidth;
  const maxY=card.clientHeight-noBtn.offsetHeight;
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top =Math.random()*maxY+"px";
});

/* yes action */
document.getElementById("yesBtn").addEventListener("click",()=>{
  document.getElementById("overlay").style.display="flex";
});

/* close overlay */
document.getElementById("closeBtn").addEventListener("click",()=>{
  document.getElementById("overlay").style.display="none";
});

/* floating hearts */
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="floating-heart";
  heart.innerHTML="üíñ";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=14+Math.random()*20+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},500);
</script>

</body>
</html>
